repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8

- repo: local
  hooks:
    - id: django-tests
      name: Django tests
      entry: python manage.py test
      language: system
      types: [python]
